<!DOCTYPE html>
<html>
<head>
    <script src="main.js"></script> 
    <link rel="stylesheet" href="style.css">   
</head>
<body>
  <h1>Replace Layer Name</h1>
    <sp-field-group horizontal id="textArea">
      <sp-field-label for="oldText">Old text</sp-field-label>
      <sp-textfield id="oldText" placeholder="CoinFestival_V"></sp-textfield>
      <sp-field-label for="NewText">New text</sp-field-label>
      <sp-textfield id="NewText" placeholder="HotBlitz_V"></sp-textfield>
    </sp-field-group>
    <sp-field-label for="ActiveLayers">Select Layers</sp-field-label>
    <sp-combobox id="ActiveLayers">
      <sp-menu-item value="allLayers">All Layers</sp-menu-item>
      <sp-menu-item value="selectLayers">Select Layers</sp-menu-item>
    </sp-combobox>
</body>
</html>
